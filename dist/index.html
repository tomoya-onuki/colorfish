<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishue</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="bg-cvs"></canvas>
    <div id="bg-cover"></div>

    <div id="main">
        <div id="selected">
            <div id="color0" name="#FFFFFF">#FFFFFF</div>
            <div id="color1" name="#808080">#808080</div>
            <div id="color2" name="#000000">#000000</div>
        </div>

        <div id="svg"></div>

        <div id="header">
            <div>
                <h1>Fishue</h1>
                <div class="info">&copy; 2022 Tomoya Onuki.</div>
            </div>
        </div>

        <div id="footer">
            <h2>Color Mode</h2>
            <input type="radio" id="hex" name="color-type" value="hex" checked>
            <label for="hex">HEX</label>
            <input type="radio" id="rgb" name="color-type" value="rgb">
            <label for="rgb">RGB</label>
            <input type="radio" id="hsv" name="color-type" value="hsv">
            <label for="hsv">HSB</label>
        </div>
    </div>

    <div id="tool-tip"></div>
</body>

</html>
